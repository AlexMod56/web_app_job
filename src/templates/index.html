<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск вакансий</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Поиск вакансий на hh.ru</h1>
        <form method="POST" action="/" class="mb-4">
            <div class="mb-3">
                <label for="query" class="form-label">Запрос</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="Python разработчик">
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">Город</label>
                <input type="text" class="form-control" id="city" name="city" placeholder="Москва">
            </div>
            <div class="mb-3">
                <label for="pages" class="form-label">Количество страниц</label>
                <input type="number" class="form-control" id="pages" name="pages" value="1" min="1" max="20">
            </div>
            <button type="submit" class="btn btn-primary">Поиск</button>
        </form>

        {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
        {% endif %}

        {% if vacancies %}
            <h3>Результаты:</h3>
            <ul class="list-group">
                {% for vacancy in vacancies %}
                    <li class="list-group-item">
                        <strong>{{ vacancy.title }}</strong><br>
                        Компания: {{ vacancy.company}}<br>
                        Ссылка: {{ vacancy.href }}
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
